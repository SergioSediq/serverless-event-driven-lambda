name: CI/CD Pipeline - Serverless Lambda

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  AWS_REGION: us-east-1
  PYTHON_VERSION: 3.11

jobs:
  terraform-validate:
    name: Terraform Validation
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./terraform

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      - name: Terraform Format Check
        run: terraform fmt -check -recursive

      - name: Terraform Init
        run: terraform init -backend=false

      - name: Terraform Validate
        run: terraform validate

  package-lambdas:
    name: Package Lambda Functions
    runs-on: ubuntu-latest
    strategy:
      matrix:
        function: [api-handler, event-processor, data-transformer, notification, file-processor, workflow-orchestrator]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        working-directory: ./lambda/${{ matrix.function }}
        run: |
          pip install -r requirements.txt -t .

      - name: Create deployment package
        working-directory: ./lambda/${{ matrix.function }}
        run: |
          zip -r ../${{ matrix.function }}.zip .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.function }}-package
          path: lambda/${{ matrix.function }}.zip

  deploy:
    name: Deploy Infrastructure
    runs-on: ubuntu-latest
    needs: [terraform-validate, package-lambdas]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      - name: Download Lambda packages
        uses: actions/download-artifact@v4
        with:
          path: lambda

      - name: Terraform Init
        working-directory: ./terraform
        run: terraform init

      - name: Terraform Plan
        working-directory: ./terraform
        run: terraform plan -out=tfplan

      - name: Terraform Apply
        working-directory: ./terraform
        run: terraform apply -auto-approve tfplan

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [deploy]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Get API Gateway URL
        id: get-api
        run: |
          API_URL=$(aws apigatewayv2 get-apis --query "Items[?Name=='serverless-app-dev-api'].ApiEndpoint" --output text)
          echo "api_url=$API_URL/dev" >> $GITHUB_OUTPUT

      - name: Wait for deployment
        run: sleep 30

      - name: Test API endpoint
        run: |
          curl -X POST ${{ steps.get-api.outputs.api_url }}/api/events \
            -H "Content-Type: application/json" \
            -d '{"type":"test","data":{"message":"test"}}' || exit 1
